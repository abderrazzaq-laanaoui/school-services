<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ dialogTitle }}</span>
            <button
                mat-icon-button
                (click)="matDialogRef.close()"
                aria-label="Close dialog"
            >
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

      
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <form [formGroup]="matiereForm">
        
            <!-- id -->
           
                    <input name="id" formControlName="id" matInput  style="display: none;"
                           required />
             <!-- NOM INPUT -->
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Nom</mat-label>
                    <mat-icon matSuffix class="secondary-text"
                        >vpn_key</mat-icon
                    >
                    <input name="nom" formControlName="nom" matInput 
                           required />
                </mat-form-field>
            </div>
            <!-- PROFESSEUR INPUT -->
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Professeur</mat-label>
                    <mat-icon matSuffix class="secondary-text"
                        >vpn_key</mat-icon
                    >
                    <input name="professeur" formControlName="professeur" matInput
                           required />
                </mat-form-field>
            </div>
            <!-- POURCENTAGE INPUT  -->
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Pourcentage</mat-label>
                    <mat-icon matSuffix class="secondary-text"
                        >vpn_key</mat-icon
                    >
                    <input name="coefficient" formControlName="coefficient" matInput
                           required />
                </mat-form-field>
            </div>

            
           
        </form>
    </div>
    <div
        mat-dialog-actions
        class="m-0 p-16"
        fxLayout="row"
        fxLayoutAlign="end center"
    >
        

        <button
            mat-button
            class="save-button"
             (click)="matDialogRef.close(matiereForm.value)"
             [disabled]="!matiereForm.valid"

        >
            Enregistrer
        </button>
    </div>
</div>
