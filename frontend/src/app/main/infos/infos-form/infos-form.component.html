<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ dialogTitle }}</span>
            <button
                mat-icon-button
                (click)="matDialogRef.close()"
                aria-label="Close dialog"
            >
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

        
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <form [formGroup]="infoForm">
            <!-- Role -->
            <div
                fxLayout="row"
                fxLayoutAlign="start start"
                *ngIf="action !== 'edit'"
            >
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Selectionner le type</mat-label>
                    <!-- <input type="text" matInput formControlName="type" > -->
                    <mat-select
                        name="type"
                        formControlName="type"
                        required
                    >
                        <mat-option *ngFor="let type of types" [value]="type">{{
                            type
                        }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <!-- TITLE -->
            <div
                fxLayout="row"
                fxLayoutAlign="start start"
            >
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Titre</mat-label>
                    <mat-icon matSuffix class="secondary-text"
                        >title</mat-icon
                    >
                    <input name="title" formControlName="title" matInput required />
                </mat-form-field>
            </div>

            <!-- CIN -->
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Contenu</mat-label>
                    <mat-icon matSuffix class="secondary-text"
                        >text_fields</mat-icon
                    >
                    <textarea  
                        name="content" required
                        formControlName="content"
                        matInput rows="12" >
                    </textarea>
                </mat-form-field>
            </div>
        </form>
    </div>
    <div
        mat-dialog-actions
        class="m-0 p-16"
        fxLayout="row"
        fxLayoutAlign="end center"
    >


        <button
            mat-button
            class="save-button"
            (click)="matDialogRef.close(infoForm)"
            [disabled]="infoForm.invalid"
            aria-label="SAVE"
        >
            Ajouter
        </button>
    </div>
</div>
